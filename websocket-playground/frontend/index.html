<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;" />
    <script src="./libs/joy.js"></script>
    <title>Game with Websockets (test)</title>

    <style>
        body {
            height: 100vh;
            width: 100vh;
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
        }

        #gameControl {
            display: none;
        }

        #canvas {
            border: solid 5px blue;
            margin: 5px;
            display: block;
        }

        #fps_stat {
            float: right;
            margin-right: 50px;
        }

        .mobile-controls {
            display: flex;
            width: 100%;
            position: absolute;
            top: 85%;
        }

        .jumpButton {
            border: 1px solid rgb(40, 33, 56);
            background: darkgray;
            opacity: 0.5;
            width: 60%;
            height: 50px;
            margin: 10px;
            font-size: 15pt;
            border-radius: 20px;
            color: white;
        }

        .jumpButton:active {
            background: gray;
        }

        .joystick {
            width: 100px;
            height: 100px;
            margin-left: auto;
            margin-right: 20px;
            position: fixed;
            top: 85%;
            left: 75%;
        }
    </style>
</head>

<body>
    <div id="loginControls">
        <label for="name"></label>
        <input type="text" id="name" required>
        <button type="submit" id="loginButton">Join</button>
    </div>

    <div id="gameControl">
        <span id="fps_stat">0 ms</span>
        <canvas id="canvas"></canvas>

        <div id="mobile-controls" class="mobile-controls">
            <button id="jumpButton" class="jumpButton">Jump</button>
            <div id="joyDiv" class="joystick"></div>
        </div>

    </div>
</body>

<script src="/socket.io/socket.io.js"></script>

<script src="./index.js"></script>

</html>
